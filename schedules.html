<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Médica</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="schedules.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul class="menu-style">
                <li><a href="template.html">Pagina principal</a></li>
                <li><a href="about.html">Sobre a clínica médica</a></li>
            </ul>
        </div>

        <div class="main">
            
            <div class="header">
                <div class="container-image">
                    <img class="img-width" src="logo.png" alt="logo da clinica XYZ">
                </div>
            </div>

            <div class="content">
                <table cel>
                    <thead>
                        <tr>
                            <th>Serviços</th>
                            <th>Segunda a Sexta</th>
                            <th>Sábados</th>
                            <th>Feriados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Clínica geral</td>
                            <td>08h - 19h</td>
                            <td>08h - 14h</td>
                            <td>08h - 14h</td>
                        </tr>
                        <tr>
                            <td>Psicologia</td>
                            <td>08h - 19h</td>
                            <td>08h - 14h</td>
                            <td>08h - 14h</td>
                        </tr>
                        <tr>
                            <td>Pediatria</td>
                            <td>08h - 19h</td>
                            <td>08h - 18h</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>Oftalmologia</td>
                            <td>08h - 19h</td>
                            <td>08h - 18h</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <h2>Contato</h2>
                <form>
                    <section>
                        <div>
                            <label>Nome:</label><input type="text" name="name"><br>
                            <label>Email:</label><input type="email" name="email"><br>
                            <label>Assunto:</label><input type="text" name="subject"><br>
                        </div>
                        <div>
                            <label class="textarea">Mensagem:</label><textarea name="message" cols="20" rows="5"></textarea>
                        </div>
                    </section>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
