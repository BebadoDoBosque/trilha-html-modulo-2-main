<html lang="pt-br">

        <div class="main">
            
            <div class="header">
                <div class="container-image">
                    <img class="img-width" src="logo.png" alt="logo da clinica XYZ">
                </div>
            </div>

            <div class="content">
                <table cellspacing="0" cellpadding="5px">
                    <thead>
                        <tr>
                            <th>Serviços</th>
                            <th>Segunda a Sexta</th>
                            <th>Sábados</th>
                            <th>Feriados</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Clínica geral</td>
                            <td>08h - 19h</td>
                            <td>08h - 14h</td>
                            <td>08h - 14h</td>
                        </tr>
                        <tr>
                            <td>Psicologia</td>
                            <td>08h - 19h</td>
                            <td>08h - 14h</td>
                            <td>08h - 14h</td>
                        </tr>
                        <tr>
                            <td>Pediatria</td>
                            <td>08h - 19h</td>
                            <td>08h - 18h</td>
                            <td> - </td>
                        </tr>
                        <tr>
                            <td>Oftalmologia</td>
                            <td>08h - 19h</td>
                            <td>08h - 18h</td>
                            <td> - </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <div> 
                    <h2>Contato</h2>
                    <form method="post">
                        <section>
                            <div>
                                <label>Nome:</label><input type="text" name="name"><br>
                                <label>Email:</label><input type="email" name="email"><br>
                                <label>Assunto:</label><input type="text" name="subject"><br>
                            </div>
                            <div>
                                <label class="textarea">Mensagem:</label><textarea name="message" cols="20" rows="5"></textarea>
                            </div>
                        </section>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d29269.43543384638!2d-0.00994917194234781!3d-0.006908646856401769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMMKwMDAnMDAuMCJOIDDCsDAwJzAwLjAiRQ!5e0!3m2!1spt-BR!2sbr!4v1708953722103!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
